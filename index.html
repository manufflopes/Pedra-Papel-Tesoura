<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jo Ken Po</title>

        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./icon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./icon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./icon/favicon-16x16.png"
        />
        <link rel="manifest" href="./icon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./icon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h1>Jo Ken Po</h1>
        <main>
            <section class="game">
                <div class="options">
                    <div id="option_player" class="img_options">
                        <img src="./imagens/rock.png" />
                    </div>
                    <span>X</span>
                    <div id="option_computer" class="img_options">
                        <img src="./imagens/scissor.png" />
                    </div>
                </div>
                <div class="score">
                    <strong id="score_player">2</strong>
                    <span>-</span>
                    <strong id="score_computer">1</strong>
                </div>
            </section>
            <section class="gameControls">
                <button id="rock">
                    <img src="./imagens/rock.png" />
                </button>
                <button id="paper">
                    <img src="./imagens/paper.png" />
                </button>
                <button id="scissor">
                    <img src="./imagens/scissor.png" />
                </button>
            </section>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
